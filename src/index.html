<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <div class="main-container">
       <div class="menu-container">
           <div class="search-box">
               <form>
                <div class="radio-group">
                <div class="flex-center">
                    <input type="radio" name="currency-selector" id="radio-btc" value="BTC">
                    <label for="radio-btc">Bitcoin</label>
                </div>
                <div class="flex-center">
                    <input type="radio" name="currency-selector" id="radio-eth" value="ETH">
                    <label for="radio-eth">Ethereum</label>
                </div>
                <div class="flex-center">
                    <input type="radio" name="currency-selector" id="radio-ltc" value="LTC">
                    <label for="radio-ltc">Litecoin</label>
                </div>
                <div class="flex-center">
                    <input type="radio" name="currency-selector" id="radio-stl" value="STL">
                    <label for="radio-stl">Stellar</label>
                </div>
                </div>
               </form>
           </div>
       </div>
   </div>
</body>
</html>
